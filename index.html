<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container pt-5">
        <form action="#" method="get">
            <div class="card">
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Some fields are missing.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="card" class="form-label">Card</label>
                            <input type="text" id="card" class="form-control" placeholder="XXXXXXXXXXXXXXXX" name="card" minlength="16" maxlength="16" pattern="\d{16}" title="must have 16 digits">
                        </div>
                        <div class="col-3">
                            <label for="cvc" class="form-label">CVC</label>
                            <input type="text" id="cvc" class="form-control" placeholder="000" pattern="\d{3}" title="must have 3 digits" maxlength="3" minlength="3">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <div class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></div>
                                <input type="number" id="amount" class="form-control" placeholder="Amount" step=".01">
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-6">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" id="fname" class="form-control" name="fname">
                        </div>
                        <div class="col-6">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" id="lname" class="form-control" name="lname">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" name="city" id="city" class="form-control">
                        </div>
                        <div class="col-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option selected>Pick a state</option>
                                <option value="ak">Alaska</option>
                                <option value="nv">Nevada</option>
                                <option value="ok">Oklahoma</option>
                                <option value="md">Maryland</option>
                                <option value="ky">Kentucky</option>
                                <option value="la">Louisiana</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="postal-code" class="form-label">Postal Code</label>
                            <input type="text" name="postal-code" id="postal-code" class="form-control" pattern="\d{5}" title="must have 5 digits" minlength="5" maxlength="5">
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col-3">
                            <fieldset>
                                <legend class="fs-6">We accept:</legend>
                                <div class="bg-light px-2 py-1 border rounded">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="payment" id="mastercard" value="mastercard">
                                        <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="payment" id="visa" value="visa">
                                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="payment" id="amex" value="amex">
                                        <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="payment" id="paypal" value="paypal">
                                        <label class="form-check-label" for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div>
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4"></textarea>
                                <p class="text-secondary fs-6">Add any notes here.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
